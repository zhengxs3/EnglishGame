<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="point-counting.js" defer></script>
    <link rel="icon" href="svg\logo Match'P.svg" type="image/x-icon">
    <title>Match'P</title>
</head>
<body>
    <header>
        <div class="desktop content-100p-100p content-padding-h-10">
            <div class="content-60p-100p flex">
                <div class="content-100p-100p content-center content-padding-h-5">
                    <img class="img-auto-auto" src="svg\logo Complet.svg">
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="concept" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        concept
                    </div>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="rules" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        rules
                    </div>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="point-counting" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        point counting
                    </div>
                </div>
            </div>
            
        </div>

        <div class="mobile content-100p-100p">
            <div class="content-100p-100p flex">
                <div class="content-100p-100p content-center content-padding-h-5">
                    <img class="img-auto-auto" src="svg\logo Complet.svg">
                </div>
                <div class="content-100p-100p content-center content-padding-h-25">
                    <div id="dropdown" class="flex-center-end">
                        <div id="menu-open" style="display: block; cursor: pointer;">
                            <img class="img-auto-auto" src="svg/dropdown-open.svg" alt="Open Menu">
                        </div>
                        <div id="menu-close" style="display: none; cursor: pointer;">
                            <img class="img-auto-auto" src="svg/dropdown-close.svg" alt="Close Menu">
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu-content" style="display: none;">
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/concept.html" id="concept" class="uppercase-first s20 text-center">
                        concept
                    </a>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/rules.html" id="rules"  class="uppercase-first s20 text-center">
                        rules
                    </a>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/point-counting.html" id="point-counting" class="uppercase-first s20 text-center">
                        point counting
                    </a>
                </div>
            </div>
        </div>
        
    </header>

    <main class="bg-pattern">
        <br>
        <img class="pattern" src="./img/top-pattern.png" alt="">
        <br><br>
        <div class="tablet">
            <div class="content-100p-100p flex-center-center">
                <input id="name1" type="text" class="text-center" placeholder="player name1">
                <input id="name2" type="text" class="text-center" placeholder="player name2">
            </div>
            <div class="content-100p-100p flex-center-center">
                <label id="score1" class="content-padding-r-80">0</label>
                <label id="score2" class="content-padding-l-80">0</label>
            </div>
            <div class="content-100p-100p flex-center-center content-padding-b-25">
                <button id="btnAdd1">+</button>
                <button id="btnSubtract1">-</button>
                <div class="content-padding-r-80"></div>
                <button id="btnAdd2">+</button>
                <button id="btnSubtract2">-</button>
            </div>
            <div class="content-100p-100p flex-center-center">
                <button id="btnfin">fin</button>
            </div>
        </div>
        
        <br>
        <img class="pattern" src="./img/bot-pattern.png" alt="">
    </main>

    
</body>
</html>
