<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="point-counting.js" defer></script>
    <link rel="icon" href="svg\logo Match'P.svg" type="image/x-icon">
    <title>Match'P</title>
<body>
    <header>
        <div class="desktop content-100p-100p">
            <div class="content-100p-60p content-padding-b-10 flex-center-center">
                <img class="img-auto-auto" src="svg\logo Complet.svg"> 
            </div>
            <div class="flex">
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="index" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        concept
                    </div>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="rules" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        rules
                    </div>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <div id="point-counting" style="cursor: pointer;" class="uppercase-first s20 text-center">
                        point counting
                    </div>
                </div>

            </div>
            
            
        </div>

        <div class="mobile content-100p-100p">
            <div class="content-100p-100p flex">
                <div class="content-100p-100p flex-center-center">
                    <img class="img-auto-auto" src="svg\logo Complet.svg">               
                </div>
                <div class="flex-center-end content-padding-h-25">
                    <div id="dropdown" class="flex-center-end">
                        <div id="menu-open" style="display: block; cursor: pointer;">
                            <img class="img-auto-auto" src="svg/dropdown-open.svg" alt="Open Menu">
                        </div>
                        <div id="menu-close" style="display: none; cursor: pointer;">
                            <img class="img-auto-auto" src="svg/dropdown-close.svg" alt="Close Menu">
                        </div>
                    </div>
                </div>  
            </div>
            
            <div id="menu-content" style="display: none;">
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/index.html" class="uppercase-first s20 text-center">
                        concept
                    </a>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/rules.html" id="rules"  class="uppercase-first s20 text-center">
                        rules
                    </a>
                </div>
                <div class="content-100p-100p content-padding-h-5 content-center">
                    <a href="/point-counting.html" id="point-counting" class="uppercase-first s20 text-center">
                        point counting
                    </a>
                </div>
            </div>
        </div>
        
    </header>

    <main class="bg-pattern content-padding-h-25">
        <br>
        <img class="pattern" src="./img/top-pattern.png" alt="">
        <br><br>
        <div class="content-100p-100p content-padding-b-15 content-center">
            <div class="uppercase-first s26 bold text-center">
                point counting
            </div>
        </div>

        <div class="tablet content-padding-b-25">
            <div class="content-100p-100p flex-center-center">
                <input id="name1" type="text" class="text-center" placeholder="player name1">
                <input id="name2" type="text" class="text-center" placeholder="player name2">
            </div>
            <div class="content-100p-100p flex-center-center">
                <label id="score1" class="content-padding-r-80">0</label>
                <label id="score2" class="content-padding-l-80">0</label>
            </div>
            <div class="content-100p-100p flex-center-center content-padding-b-25">
                <div class="content-padding-r-5">
                    <button class="btn_blue" id="btnAdd1">+</button>
                </div>
                <div class="content-padding-l-5 content-padding-r-5">
                    <button class="btn_blue" id="btnSubtract1">-</button>
                </div>
                <div class="content-padding-r-5 content-padding-l-5">
                    <button class="btn_blue" id="btnAdd2">+</button>
                </div>
                <div class="content-padding-l-5">
                    <button class="btn_blue" id="btnSubtract2">-</button>
                </div>
                
            </div>
            <div class="content-100p-100p flex-center-center">
                <button id="btnfin" class="btn_red">Finish</button>
            </div>
        </div>

        <div class="content-center">
            <div class="flex_card flex-center-center" id="cardContainer"></div>
            <div class="content-100p-100p flex-center-center">
                <button id="validateBtn" class="btn_blue" style="margin-top: 20px;">Valid</button>
            </div>
        </div>
        
        
        
        <br>
        <img class="pattern" src="./img/bot-pattern.png" alt="">
    </main>


</body>
</html>
